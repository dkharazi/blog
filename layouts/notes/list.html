{{ partial "masthead.html" . }}

<div class="container">
  <div class="body">
    <div class="post-title">
      <h2>{{ .Title }}</h2>
    </div>
    <div class="notes-list">
      {{ range .Data.Pages }}
      <ul>
        <li>
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
      </ul>
      {{ end }}
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
