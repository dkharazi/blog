{{ partial "masthead.html" . }}

<div class="container">
  <div class="body">
    <div class="post">
      <div class="post-title">
        <h1>{{ .Title }}</h1>
        <span class="post-date">{{ dateFormat "January 02, 2006" .Date }}</span>
      </div>
      <div class="post-body">{{ .Content }}</div>
    </div>
  </div>
</div>

<hr>
