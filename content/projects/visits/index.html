<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="map.css">
<script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="post-title">
            Trips across the United States
        </div>
        <div class="graphic">
            <div class="legend">
                <div class="legend-states">
                    <div class="row">
                        <div class="legend-title"></div>
                    </div>
                    <div class="row">
                        <div class="legend-icon"></div>
                        <div class="legend-description"></div>
                    </div>
                    <div class="row">
                        <div class="legend-icon"></div>
                        <div class="legend-description"></div>
                    </div>
                </div>
                <div class="legend-cities">
                    <div class="row">
                        <div class="legend-title"></div>
                    </div>
                    <div class="row">
                        <div class="legend-icon"></div>
                        <div class="legend-description"></div>
                    </div>
                    <div class="row">
                        <div class="legend-icon"></div>
                        <div class="legend-description"></div>
                    </div>
                </div>
            </div>
            <div class="map">
                <span class="tooltip"></span>
            </div>
        </div>
        <div class="metric-container">
            <div class="metric-state">
                <div class="metric-title">Favorite States</div>
            </div>
            <div class="metric-city">
                <div class="metric-title">Favorite Cities</div>
            </div>
            <div class="metric-site">
                <div class="metric-title">Favorite Sites</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="map.js"></script>
</body>
</html>
